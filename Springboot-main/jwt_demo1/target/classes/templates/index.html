<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>contact Manager</title>
</head>
<body>
<div align="center">
    <h1>contact List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th> ID</th>
            <th>address</th>
            <th>email</th>
            <th>name</th>
            <th>phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${listcontat}">
            <td th:text="${contact.id}">Product ID</td>
            <td th:text="${contact.address}">Name</td>
            <td th:text="${contact.email}">email</td>
            <td th:text="${contact.name}">name</td>
            <td th:text="${contact.phone}">Phone</td>
            <td>
                <a th:href="/@{'/edit/' + ${contact.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${contact.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
